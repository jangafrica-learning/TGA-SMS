<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TGA Admin Dashboard</title>

    <!-- ALLOW ZOOM -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* OVERLAY (MOBILE ONLY) */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 9;
        }

        .overlay.active {
            display: block;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #02405e;
            color: #fff;
            padding: 15px;
            position: fixed;
            top: 0;
            left: -260px;
            height: 100vh;
            transition: left 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
            background: none;
            border: none;
            color: #fff;
            text-align: left;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background: #f401e4;
        }

        .submenu {
            display: none;
            padding-left: 10px;
        }

        .submenu button {
            font-size: 14px;
            background: #02799d;
            margin-bottom: 4px;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 15px 10px;
            font-size: 13px;
            text-align: center;
            opacity: 0.9;
        }

        /* MAIN */
        .main {
            flex: 1;
            width: 100%;
        }

        /* TOP BAR */
        .top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 20px;
            background: #f4f6f8;
        }

        .hamburger {
            background: #0b3d2e;
            color: #fff;
            border: none;
            width: 44px;
            height: 44px;
            font-size: 22px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* CENTER WELCOME */
        .center-welcome {
            min-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .center-welcome h2 {
            font-size: clamp(22px, 4vw, 28px);
            color: #014631;
            margin-bottom: 12px;
        }

        .center-welcome p {
            max-width: 600px;
            line-height: 1.6;
            color: #444;
            font-size: clamp(14px, 2.5vw, 16px);
        }

        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: #fff;
        }

        .back-btn {
            background: #0b3d2e;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* DESKTOP MODE */
        @media (min-width: 1024px) {
            .sidebar {
                left: 0;
                position: relative;
            }

            .overlay {
                display: none !important;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="overlay" id="overlay" onclick="closeMenu()"></div>

    <div class="wrapper">

        <!-- SIDEBAR-->
        <div class="sidebar" id="sidebar">
            <h2>ADMINISTRATION</h2>

            <!-- SCHEDULES -->
            <button onclick="toggle('sched')">Schedules</button>
            <div class="submenu" id="sched">
                <button
                    onclick="loadFrame('https://docs.google.com/document/d/e/2PACX-1vQ0bEPFebfE9G5G1UAZS2if-qCtOYChjLvnDUq7NbSiczQsIzryR_Y35v7Ij4CFH8E4xUxz5EL-xR_v/pub?embedded=true')">Assembly
                    Agenda</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vSBgmgpuW7AAmMUJr-flm0VSJIZ-4li-dKPO5Pu-EDTKgp-g69-h4auPBBpmroIJldCBWSYp0zAh_e8/pubhtml?widget=true&headers=false')">Added
                    Agenda</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vTJ1lZ1EfOxqgk2lsBtwHCZKsx7mVRq0XXC3ZlhEhcY2nizXw6Lh7kyE59vMawlW7bZ59GBcfipdIS4/pubhtml?widget=true&headers=false')">Timetables</button>
                <button
                    onclick="loadFrame('https://drive.google.com/file/d/1R3Ff11X5JOuHYc_EvxoQrunUdpVik0AQ/preview')">Term
                    Dates (2025–2027)</button>
                <button
                    onclick="loadFrame('https://drive.google.com/file/d/1whLFd5cCybREfVi0IKG7cBnqzHSAyKEZ/preview')">Lunch
                    Meals</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vQq0Wyx2dYpP4JJJkq5haVsu7H6pomnf5pJeP9lkQBF2mqTPdrRcopH13tP1ppYm1xgUMCJhRA2vDe_/pubhtml?widget=true&headers=false')">After
                    School Sessions</button>
            </div>

            <!-- STAFF -->
            <button onclick="toggle('staff')">Staff</button>
            <div class="submenu" id="staff">
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vQHpOLAlx2KmlBo7mSY2EerrbkkJuHixRT071MNerruCER7dsBpClg_Dnd4Ht-VvdRpHaHi3qmtASti/pubhtml?widget=true&headers=false')">
                    Classroom
                </button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vS47HEydfMNrO6XFbZsm4fHlgHolA6mSPqm0sSG6YjeaD9y9gMXXsAYAisYsonmvot4PV1qFP9einpS/pubhtml?widget=true&headers=false')">
                    Teacher Observation
                </button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vSvZ1FQmLICmRl1RIqX-c63nCdXM2OyB270cxtcaxS6K2_M2qpA2b7OZJbBnUImBCy-T3eb7FY2kImu/pubhtml?widget=true&headers=false')">
                    Lesson Plans Uploaded
                </button>
            </div>

            <!-- STUDENTS -->
            <button onclick="toggle('students')">Students</button>
            <div class="submenu" id="students">
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vQeeJZZpj8WrnSwpxHHTybmz2OOxMFx7Cesd2rzDBfiPV8Y5V8K7VuKW-WyiSP3wCVcaMYCteQXqGlb/pubhtml?widget=true&headers=false')">Disciplinary
                    Board</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vRSEoIblyrRp9ip8OVoJv5CPwf_rD3MGKTGGk4W-5fVZyfTtl8zV3qOALyJoYEMW6mV0W-W6-Rw8B8z/pubhtml?widget=true&headers=false')">Routines</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vQs6dBKKQkZlCddOURh5pB7Rwruxs4s1SJ0N6AFGyaGcI9A4qb-SU2G9LTtbFBbaJ3QcDP5MnHC1a2E/pubhtml?widget=true&headers=false')">Team
                    Point</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vQMNcOw6I-zn6cEF5o5E5_5vAz59QFyj2V6CE7ss3qxzas2jiKHY5nMJgCskVFyzRiKZlqZoSbayqUX/pubhtml?widget=true&headers=false')">Laptop
                    Request</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vT_rQVu_-SuUWg46u0J799YKBl-7ZvqkMAVOoawNrrpllo_KOt8D64yYGkMXatycB1-snNZ1NPysdUg/pubhtml?widget=true&headers=false')">Test
                    Scores</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vRu4FoDhp25dw9P92gS77rNiEi1aBH_YCqAPF6jsSuNNEUGXhb5wAk-nXdm2TjiF7Fxwxj6Js5rp097/pubhtml?widget=true&headers=false')">Exam
                    Scores</button>
            </div>

            <!-- TRANSPORT -->
            <button onclick="toggle('transport')">Transport & Logistics</button>
            <div class="submenu" id="transport">
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vTQ5cpekibewnSDqWNDnzkHwe5YZLGgFbamgW4lcbxsoj5ITCAQnaIPF3o6UgtC0PzqeGZt6paJ3EGK/pubhtml?widget=true&headers=false')">Bus
                    Maintenance</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vQUGZSa0OHd7Lknq_AoIghvcHrXRpJh-XQ0dX3Vr38NvA5HfR2QfVxfCUNmn1k0BI17QpA2TEd-Lj8D/pubhtml?widget=true&headers=false')">Bus
                    Daily Report</button>
            </div>

            <!-- FINANCE -->
            <button onclick="toggle('finance')">Finance</button>
            <div class="submenu" id="finance">
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vSa6a0O9t_l-WfAensiP8Ll1nMpzW6JHcJfvcsczwQ1XfrTwt7y1x_g09-F1AX4aPpLPyQCap2mRhsH/pubhtml?widget=true&headers=false')">Staff
                    Deduction</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vRSVlK3J60ZWN8wh63XA1syZO0MQgFgDBSZxeAuVKmYme9ewHp3dYGnsMizIFuXogFEhI0zRwAc42aG/pubhtml?widget=true&headers=false')">Financial
                    Request</button>
                <button
                    onclick="loadFrame('https://docs.google.com/spreadsheets/d/e/2PACX-1vStegrZUQ9PXOZBM2S41EJAE9_rVXd6zBKWMMe1gJsGb1JOaak9lX1ArChX4b52OKNzIQ9Wj6oOoZQz/pubhtml?widget=true&headers=false')">Lunch
                    Cost</button>
            </div>

            <!-- FORMS -->
            <button onclick="toggle('forms')">Forms</button>
            <div class="submenu" id="forms">
                <button
                    onclick="loadFrame('https://docs.google.com/forms/d/e/1FAIpQLSeI4hCg187-Rn8LxPjxi63mLr2Fd7o_pOg4HIAqw0pVyXoGLw/viewform?embedded=true')">Staff
                    Deduction</button>
                <button
                    onclick="loadFrame('https://docs.google.com/forms/d/e/1FAIpQLSdW82xzyviqfkduy-Lpm7KFR1cSbtMnPLMFm38BndUJACSs4w/viewform?embedded=true')">Disciplinary
                    Board</button>
                <button
                    onclick="loadFrame('https://docs.google.com/forms/d/e/1FAIpQLSerb4DabLhPYNTDYLgzxe8Y_gKdgSd8NguPPwJibLRTYOXdjw/viewform?embedded=true')">Team
                    Point</button>
                <button
                    onclick="loadFrame('https://docs.google.com/forms/d/e/1FAIpQLSdZNcH_otHtKWOLgtWkbamVDxUIfB1vrkYkVxATDZ8E1XfYcQ/viewform?embedded=true')">After
                    School Session</button>
                <button
                    onclick="loadFrame('https://docs.google.com/forms/d/e/1FAIpQLSfq5kYKgNGOb573WaQd9eVViq66_pwYKQLK0yzZdcvRcVdmuw/viewform?embedded=true')">Agenda</button>
            </div>
            <div class="sidebar-logout">
                <button onclick="logout()">Logout</button>
            </div>
            </aside>
            <div class="sidebar-footer">
                Powered by JangAfrica<br>
                © <span id="year"></span> The Gambia Academy
            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <div class="top-bar">
                <button class="hamburger" onclick="openMenu()">☰</button>
            </div>

            <div id="content">
                <div class="center-welcome">
                    <h2>Welcome to The Gambia Academy Admin Workspace</h2>
                    <h4>
                        This admin workspace supports planning, accountability,
                        and operational excellence across the school system.
                    </h4>
                    <p1>Use the menu to manage schedules, staff, students, transport, finance and entries.</p1>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        function openMenu() {
            sidebar.classList.add("active");
            overlay.classList.add("active");
        }

        function closeMenu() {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        }

        function toggle(id) {
            const el = document.getElementById(id);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function loadFrame(url) {
            closeMenu();
            document.getElementById('content').innerHTML = `
                <div class="top-bar">
                    <strong>The Gambia Academy SMS</strong>
                    <button class="back-btn" onclick="goBack()">← Back</button>
                </div>
                <iframe src="${url}"></iframe>
            `;
        }

        function goBack() {
            document.getElementById('content').innerHTML = `
                <div class="center-welcome">
                    <h2>Welcome Back</h2>
                    <p>Select an item from the sidebar to continue managing the system.</p>
                </div>
            `;
        }

        document.getElementById("year").textContent = new Date().getFullYear();
        function logout() {
            // Optional: clear session storage later if you add login sessions
            // sessionStorage.clear();

            window.location.href = "index.html"; // your homepage
        }
    </script>

</body>

</html>
